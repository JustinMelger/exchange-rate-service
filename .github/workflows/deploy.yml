name: Deploy

on:
  push:
    branches:
      - "release_*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud
        run: gcloud config set project ${{ secrets.GCP_PROJECT }}

      - name: Build and push image
        run: |
          IMAGE="gcr.io/${{ secrets.GCP_PROJECT }}/${{ secrets.GCP_SERVICE }}:${{ github.sha }}"
          gcloud builds submit --tag "$IMAGE"
          echo "IMAGE=$IMAGE" >> "$GITHUB_ENV"

      - name: Deploy to Cloud Run (authenticated)
        run: |
          gcloud run deploy ${{ secrets.GCP_SERVICE }} \
            --image "$IMAGE" \
            --region ${{ secrets.GCP_REGION }} \
            --platform managed \
            --no-allow-unauthenticated \
            --set-env-vars OPEN_EXCHANGE_API_KEY=${{ secrets.OPEN_EXCHANGE_API_KEY }},OPEN_EXCHANGE_URL=${{ secrets.OPEN_EXCHANGE_URL }},OPEN_EXCHANGE_SYMBOLS=${{ secrets.OPEN_EXCHANGE_SYMBOLS }},GOOGLE_PROJECT_ID=${{ secrets.GOOGLE_PROJECT_ID }},BIGQUERY_DATASET=${{ secrets.BIGQUERY_DATASET }},STAGING_TABLE=${{ secrets.STAGING_TABLE }},PROD_TABLE=${{ secrets.PROD_TABLE }} \
            --set-secrets GOOGLE_APPLICATION_CREDENTIALS=gcp-json:latest
